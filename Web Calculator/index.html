  <div class="container text-center">

      <p>My Calculator</p>

      <span id="steps" class="display">0</span>

      <div class="column"><a class="btn btn-danger" id="AC">AC</a></div>
  <div class="column"><a class="btn btn-danger" id="CE">CE</a></div>

  <div class="column"><a class="btn btn-primary" id="*">X</a></div>
</div>
    <div id="row2" class="row">
  <div class="column"><a class="btn btn-primary" id="7">7</a></div>

</div>
    <div id="row3"class="row">
  <div class="column"><a class="btn btn-primary" id="4">4</a></div>

  <div class="column"><a class="btn btn-primary" id="6">6</a></div>
  <div class="column"><a class="btn btn-primary" id="+">+</a></div>
</div>
   <div id="row4"class="row">
  <div class="column"><a class="btn btn-primary" id="1">1</a></div>
  <div class="column"><a class="btn btn-primary" id="2">2</a></div>
  <div class="column"><a class="btn btn-primary" id="3">3</a></div>
     <div class="column"><a class="btn btn-primary" id=".">.</a></div>
</div>
    <div id="row5"class="row">
  <div class="column"><a class="btn btn-primary bigButton" id="0">0</a></div>
  <div class="column"><a class="btn btn-primary bigButton" id="=">=</a></div>
</div>
  </div>
  </div>
